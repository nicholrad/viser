# /htmlwidgets/pivot.yaml -----------------------------------------------------------------------------
dependencies:
  - name: jquery
    version: 1.11.2
    src: lib/pivot/jquery
    script: jquery.min.js
  - name: jquery-ui
    version: 1.11.4
    src: lib/pivot/jqueryui
    script:
      - jquery-ui.min.js
      - jquery.ui.touch-punch.min.js
    stylesheet: jquery-ui.min.css
  - name: c3
    version: 0.4.11
    src: lib/general/c3
    script: c3.min.js
    stylesheet: c3.min.css
  - name: d3
    version: 3.5.5
    src: lib/general/d3
    script: d3.v3.min.js
  - name: pivottable
    version: 2.11.0
    src: lib/pivot/pivottable
    stylesheet: pivot.min.css
    script: pivot.min.js
  - name: pivottable_d3renderers
    version: 2.11.0
    src: lib/pivot/pivottable
    script: d3_renderers.min.js
  - name: pivottable_c3renderers
    version: 2.11.0
    src: lib/pivot/pivottable
    script: c3_renderers.min.js
  - name: polyfill
    version: 0.1
    src: lib/pivot/polyfill
    script: polyfill.min.js
  - name: pivot_style
    version: 0.1
    src: style/pivot
    stylesheet: pivot.css
#


